  marquez:
    image: marquezproject/marquez:0.49.0
    container_name: marquez
    env_file:
      - .env
    environment:
      - PROXY_CHANGE_ORIGIN=true
    depends_on:
      - marquez-db
    links:
      - marquez-db:postgres
    ports:
      - "9000:9000"
      - "9001:9001"
#    volumes:
#      - ./docker/wait-for-it.sh:/usr/src/app/wait-for-it.sh
#    entrypoint: [ "./wait-for-it.sh", "postgres:5432", "--", "./entrypoint.sh" ]

  marquezweb:
    image: marquezproject/marquez-web:0.49.0
    container_name: marquezweb
    env_file:
      - .env
    environment:
      - REACT_APP_ADVANCED_SEARCH=false
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - marquez

  marquez-db:
    image: postgres:14
    container_name: marquez-db
    environment:
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
      - MARQUEZ_USER=marquez
      - MARQUEZ_PASSWORD=marquez
      - MARQUEZ_DB=marquez
    volumes:
      - marquez-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  marquez-db-data:
